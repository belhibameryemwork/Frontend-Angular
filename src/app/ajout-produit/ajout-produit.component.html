<!-- ajout-produit.component.html -->
<div class="container mt-5">
  <h1 class="mb-4">Fiche Produit</h1>
  <form #produitForm="ngForm" (ngSubmit)="validerFormulaire(produitForm)">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="code">Code:</label>
          <input type="text" id="code" name="code" [(ngModel)]="nouveauProduit.code" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="designation">Designation:</label>
          <input type="text" id="designation" name="designation" [(ngModel)]="nouveauProduit.designation" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="prix">Prix:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">€</span>
            </div>
            <input type="number" id="prix" name="prix" [(ngModel)]="nouveauProduit.prix" class="form-control" required>
          </div>
        </div>
        <div class="form-group">
          <label for="categorie">Catégorie:</label>
          <select id="categorie" name="categorie" [(ngModel)]="nouveauProduit.categorie" class="form-control" required>
            <option *ngFor="let cat of categories" [ngValue]="cat">{{cat.id}} - {{ cat.libelle }}</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Ajouter Produit</button>
        </div>
      </div>
    </div>
  </form>
</div>
